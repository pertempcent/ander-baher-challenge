<!DOCTYPE html>
<html>
<head>
    <title>Ander Baher challenge</title>
</head>
<body>
    <h1>Users List</h1>
    <ul>
        {% for user in users %}
            <li>
                <a href="{{ url_for('user_detail', user_id=user[0]) }}">{{ user[1] }}</a>
                <form action="{{ url_for('update_user', user_id=user[0]) }}" method="get" style="display: inline;">
                    <button type="submit">Update</button>
                </form>
                <form action="{{ url_for('delete_user', user_id=user[0]) }}" method="post" style="display: inline;">
                    <input type="hidden" name="_method" value="DELETE">
                    <input type="submit" value="Delete">
                </form>
            </li>
        {% endfor %}
    </ul>
    <!-- Add the link for Create New User page -->
    <a href="{{ url_for('create_user') }}">Create New User</a>
</body>
</html>
