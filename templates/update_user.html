<!DOCTYPE html>
<html>
<head>
    <title>Update User</title>
</head>
<body>
    <h1>Update User</h1>
    <form action="{{ url_for('update_user', user_id=user[0]) }}" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ user[1] }}" required><br>

        <label for="username">Username:</label>
        <input type="text" name="username" value="{{ user[2] }}" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" value="{{ user[3] }}" required><br>

        <label for="phone">Phone:</label>
        <input type="text" name="phone" value="{{ user[4] }}" required><br>

        <label for="website">Website:</label>
        <input type="text" name="website" value="{{ user[5] }}" required><br>

        <input type="submit" value="Update">
    </form>
</body>
</html>
